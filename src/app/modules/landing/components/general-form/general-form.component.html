<form autocomplete="off" [formGroup]="_form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label for="first_name">First Name</mat-label>
        <input matInput id="first_name" type="text" formControlName="first_name">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label for="last_name">Last Name</mat-label>
        <input matInput id="last_name" formControlName="last_name">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" formControlName="email">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label for="phone">Phone</mat-label>
        <input matInput id="phone" formControlName="phone">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label for="city">City</mat-label>
        <input matInput id="city" formControlName="city">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label for="state">State</mat-label>
        <input matInput id="state" formControlName="state">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <mat-label for="zip">Zip</mat-label>
        <input matInput id="zip" formControlName="zip">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label for="message">Message</mat-label>
        <textarea matInput id="message" formControlName="message"></textarea>
        <mat-error></mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
