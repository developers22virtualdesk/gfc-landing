<!-- Contact form -->
<section class="container align-content-center py-5 my-4">

    <div class="row">
        <div class="row col-12 col-md-6">
            <div class="d-flex flex-column text-center py-2">
                <h2>Get in touch now!</h2>
            </div>
            <!-- Phone number -->
            <div class="col-12 col-md-6 py-3">
                <mat-card class="h-100" appearance="outlined" class="transparent">
                    <mat-card-content class="my-4 text-center">
                        <div class="d-flex justify-content-center">
                            <mat-icon fontIcon="phone" class="medium secondary-600"></mat-icon>
                        </div>
                        <h4 class="mt-3">
                            Phone number
                        </h4>
                        <p class="text-body mt-3">+52 626 922 1620</p>
                    </mat-card-content>
                </mat-card>
            </div>

            <!-- Email -->
            <div class="col-12 col-md-6 py-3">
                <mat-card class="h-100" appearance="outlined" class="transparent">
                    <mat-card-content class="my-4 text-center">
                        <div class="d-flex justify-content-center">
                            <mat-icon fontIcon="mail" class="medium secondary-600"></mat-icon>
                        </div>
                        <h4 class="mt-3">
                            Email
                        </h4>
                        <p class="text-body mt-3">Joe&#64;catalystleadershipgrp.com</p>
                    </mat-card-content>
                </mat-card>
            </div>

            <!-- Location -->
            <div class="col-12 col-md-6 py-3">
                <mat-card class="h-100" appearance="outlined" class="transparent">
                    <mat-card-content class="my-4 text-center">
                        <div class="d-flex justify-content-center">
                            <mat-icon fontIcon="location_on" class="medium secondary-600"></mat-icon>
                        </div>
                        <h4 class="mt-3">
                            Location
                        </h4>
                        <p class="text-body mt-3">3333 Michelson Dr suite 300 Irvine CA 92618</p>
                    </mat-card-content>
                </mat-card>
            </div>

            <!-- Working hours -->
            <div class="col-12 col-md-6 py-3">
                <mat-card class="h-100" appearance="outlined" class="transparent">
                    <mat-card-content class="my-4 text-center">
                        <div class="d-flex justify-content-center">
                            <mat-icon fontIcon="timer" class="medium secondary-600"></mat-icon>
                        </div>
                        <h4 class="mt-3">
                            Working hours
                        </h4>
                        <p class="text-body mt-3">?</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <mat-card class="bg-primary-800 h-100">
                <form>
                    <mat-card-header>
                        <h6>Contact Now</h6>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>First Name</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>E-mail</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Phone</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </div>

                            <div class="col-12">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Message</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>

                    <mat-card-actions align="end">
                        <button mat-raised-button type="submit">
                            <mat-icon fontIcon="send" iconPositionEnd></mat-icon>
                            Send
                        </button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</section>
